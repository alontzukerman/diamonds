<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamonds are Forever - Checkout</title>
    <!-- Adobe Fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/kjt7qae.css">
    <!-- Styles -->
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="css/checkout.css">
</head>
<body>
    <!-- Payment Modal -->
    <div class="payment-modal-overlay" id="payment-modal-overlay">
        <div class="payment-modal">
            <div class="payment-field">
                <label class="payment-label">Card number</label>
                <input type="text" class="payment-input" id="payment-card-number" placeholder="">
            </div>
            <div class="payment-row">
                <div class="payment-field">
                    <label class="payment-label">Expiry date</label>
                    <input type="text" class="payment-input" id="payment-expiry" placeholder="02 / 26">
                </div>
                <div class="payment-field">
                    <label class="payment-label">CVV</label>
                    <input type="text" class="payment-input" id="payment-cvv" placeholder="">
                </div>
            </div>
            <button class="payment-confirm-btn" id="payment-confirm-btn">Confirm</button>
        </div>
    </div>

    <!-- Checkout Page -->
    <main class="checkout-main">
        <div class="page-background"></div>

        <!-- Fixed aspect ratio scene container (2100:1160) -->
        <div class="page-scene">
            <!-- Receipt Card -->
            <div class="receipt">
            <!-- Receipt Title -->
            <h1 class="receipt-title">Receipt</h1>

            <!-- Order Info -->
            <div class="receipt-info">
                <div class="receipt-info-row">
                    <span class="receipt-info-label">Date</span>
                    <span class="receipt-info-value" id="receipt-date">02/02/2026</span>
                </div>
                <div class="receipt-info-row">
                    <span class="receipt-info-label">Order No.</span>
                    <span class="receipt-info-value" id="receipt-order-no">102947583</span>
                </div>
            </div>

            <!-- Divider -->
            <div class="receipt-divider"></div>

            <!-- Items List -->
            <div class="receipt-items" id="receipt-items">
                <!-- Items will be populated by JS -->
            </div>

            <!-- Total -->
            <div class="receipt-total">
                <span class="receipt-total-label">Total</span>
                <span class="receipt-total-price" id="receipt-total-price">$0</span>
            </div>

            <!-- Countdown Timer -->
            <div class="receipt-countdown">
                <div class="receipt-countdown-numbers" id="countdown-display">
                    <span class="countdown-value" id="countdown-days">14</span>
                    <span class="countdown-separator">:</span>
                    <span class="countdown-value" id="countdown-hours">00</span>
                    <span class="countdown-separator">:</span>
                    <span class="countdown-value" id="countdown-minutes">00</span>
                    <span class="countdown-separator">:</span>
                    <span class="countdown-value" id="countdown-seconds">00</span>
                </div>
                <div class="receipt-countdown-labels">
                    <span class="countdown-label countdown-label-days">Days</span>
                    <span class="countdown-label countdown-label-hours">Hours</span>
                    <span class="countdown-label countdown-label-minutes">minutes</span>
                    <span class="countdown-label countdown-label-seconds">Seconds</span>
                </div>
            </div>

            <!-- Pay Button -->
            <button class="receipt-pay-btn" id="receipt-pay-btn">Pay</button>

            <!-- Barcode -->
            <div class="receipt-barcode">
                <img src="assets/ui/barcode.svg" alt="Barcode">
            </div>

            <!-- Heart decoration -->
            <img src="assets/decorations/heart.gif" alt="" class="receipt-heart-decor" aria-hidden="true">
        </div>
        </div> <!-- close .page-scene -->
    </main>

    <script src="cursor.js"></script>
    <script src="js/checkout-page.js"></script>
</body>
</html>
